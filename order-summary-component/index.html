<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Order Summary Component</title>
</head>

<body>
    <main class="container">
        <img class="img-main" src="/images/illustration-hero.svg" alt="Mulher escutando música e dançando">
        <div class="card-information">
            <div class="text">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>
            <div class="box-plan">
                <div class="img-song">
                    <img src="/images/icon-music.svg" alt="ícone de música">
                </div>
                <div class="information-plan">
                    <p>Annual Plan</p>
                    <span>$59.99/year</span>
                </div>
                <div class="btn-change">
                    <a href="#">Change</a>
                </div>
            </div>
            <div class="btn-buy">
                <a href="#">Proceed to payment</a>
            </div>
            <div class="btn-cancel">
                <a href="#">Cancel Order</a>
            </div>
        </div>
    </main>
</body>

</html>
