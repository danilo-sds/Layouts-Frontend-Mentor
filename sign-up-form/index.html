<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/style.css">
    <title>Sign up form</title>
</head>

<body>
    <section class="information">
        <h1>Learn to code by watching others</h1>
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
    </section>
    <main>
        <button class="button-test-account"><span class="highlight-test-account">Try it free 7 days</span> then $20/mo. thereafter</button>
        <section id="box-form">
            <form action="">
                <label for="fName">Firs name:</label>
                <input type="text" name="fname" id="fname" placeholder="First Name" required pattern="^[A-Za-z][A-Z a-z]*$" minlength="2">

                <label for="lName">Last name:</label>
                <input type="text" name="lName" id="lName" placeholder="Last Name" required minlength="2">

                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Email Address" required minlength="2">

                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="Password" required minlength="4">

                <input class="free-trial" type="submit" value="CLAIM YOUR FREE TRIAL">
            </form>
            <p class="text-terms">By clicking the button, you are agreeing to our <span class="terms-services">Terms and Services</span></p>
        </section>
    </main>
    <script src="assets/script.js"></script>
    <!--Looks like this is not an email"-->
</body>

</html>
