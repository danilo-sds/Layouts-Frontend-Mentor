<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/img/favicon-32x32.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/c8142e2aed.js" crossorigin="anonymous"></script>
    <title>Huddle</title>
</head>

<body>
    <main>
        <header>
            <img class="logo" src="img/logo.svg" alt="Logo da Huddle">
        </header>
        <div class="container">
            <div class="img-right">
                <img src="img/illustration-mockups.svg" alt="Imagem de um desktop e mobile">
            </div>
            <div class="information">
                <h1>Build The Community Your Fans Will Love</h1>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>

                <button>Register</button>

            </div>
        </div>
    </main>
    <footer>
        <div class="box-footer">
            <a href="#">
                <i class="icone fa-brands fa-facebook-f"></i>
            </a>
            <a href="#">
                <i class="icone fa-brands fa-twitter"></i>
            </a>
            <a href="#">
                <i class="icone fa-brands fa-instagram"></i>
            </a>
        </div>
    </footer>
</body>

</html>
